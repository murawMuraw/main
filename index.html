<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта с радиусом 15 км (Яндекс)</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    ymaps.ready(function () {
      const map = new ymaps.Map("map", {
        center: [51.5, 0.0], // Гринвич
        zoom: 8
      });

      let circle;
      let grayPolygon;

      map.events.add('click', function (e) {
        const coords = e.get('coords');

        if (circle) {
          map.geoObjects.remove(circle);
          map.geoObjects.remove(grayPolygon);
        }

        // Создаем круг
        circle = new ymaps.Circle([
          coords,
          15000 // радиус в метрах (15 км)
        ], {}, {
          fillColor: "#87CEEB",
          fillOpacity: 0.1,
          strokeColor: "#87CEEB",
          strokeOpacity: 0.6,
          strokeWidth: 2
        });

        // Создаем серый полигон, который будет покрывать всю карту
        grayPolygon = new ymaps.Polygon([
          [
            [90, -180], // верхний левый угол
            [90, 180],  // верхний правый угол
            [-90, 180], // нижний правый угол
            [-90, -180],// нижний левый угол
            [90, -180]  // замыкание полигона
          ]
        ], {}, {
          fillColor: "rgba(128, 128, 128, 0.5)", // серый цвет с прозрачностью 0.5
          strokeWidth: 0
        });

        // Добавляем полигон и круг на карту
        map.geoObjects.add(grayPolygon);
        map.geoObjects.add(circle);
        map.setCenter(coords);
      });
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
