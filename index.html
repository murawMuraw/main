<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Прозрачный круг на затемнённой карте</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
ymaps.ready(function () {
  const map = new ymaps.Map("map", {
    center: [51.5, 0.0], // Гринвич
    zoom: 10,
    controls: []
  });

  // Центр круга
  const center = [51.5, 0.0];
  const radius = 15000; // 15 км

  // Фоновый полигон (вся карта)
  const outer = [
    [90, -180],
    [90, 180],
    [-90, 180],
    [-90, -180],
    [90, -180]
  ];

  // "Отверстие" — круг с точками
  const circle = ymaps.geometry.circle.getCoordinates(center, radius, 64);
  
  // Многоугольник с отверстием (дыркой)
  const mask = new ymaps.Polygon([outer, circle], {}, {
    fillColor: 'rgba(0,0,0,0.5)', // дымка
    fillRule: 'evenodd',
    strokeWidth: 0
  });

  map.geoObjects.add(mask);
});
</script>
</body>
</html>
