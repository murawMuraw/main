<!DOCTYPE html>
<html>
  <head>
    <title>Карта с радиусом 15 км</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style><script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script>
      let map;
      let circle;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.5, lng: 0.0 }, // Гринвич
          zoom: 8,
        });

        map.addListener("click", function (e) {
          const latLng = e.latLng;

          if (circle) circle.setMap(null);

          circle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.15,
            map: map,
            center: latLng,
            radius: 15000, // 15 км
          });

          map.panTo(latLng);
        });
      }

      window.onload = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
