<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Имитация прозрачного круга (Яндекс)</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: white;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  ymaps.ready(function () {
    const map = new ymaps.Map("map", {
      center: [51.5, 0.0],
      zoom: 9
    });

    // Серый полигон — затемняет всю карту
    const grayPolygon = new ymaps.Polygon([[
      [90, -180],
      [90, 180],
      [-90, 180],
      [-90, -180],
      [90, -180]
    ]], {}, {
      fillColor: 'rgba(128,128,128,0.5)',
      strokeWidth: 0
    });

    map.geoObjects.add(grayPolygon);

    // Прозрачный "круг" — на самом деле это белый круг (фона страницы)
    const fakeHole = new ymaps.Circle([
      [51.5, 0.0],
      15000 // радиус в метрах
    ], {}, {
      fillColor: '#FFFFFF', // цвет фона страницы
      fillOpacity: 1.0,
      strokeColor: '#FFFFFF',
      strokeOpacity: 1.0,
      strokeWidth: 0
    });

    map.geoObjects.add(fakeHole);
  });
</script>
</body>
</html>
