<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Прозрачный круг на карте</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(function () {
      var map = new ymaps.Map("map", {
        center: [51.5, 0.0], // Гринвич
        zoom: 10
      });

      // Затемнение всей карты
      var mask = new ymaps.Rectangle([[85, -179.999], [-85, 179.999]], {}, {
        fillColor: 'rgba(0,0,0,0.5)',
        strokeWidth: 0
      });

      // Прозрачный круг (пробитое "отверстие")
      var hole = new ymaps.Circle([[51.5, 0.0], 15000], {}, {
        fillColor: '#FFFFFF',
        fillOpacity: 1
      });

      map.geoObjects.add(mask);
      map.geoObjects.add(hole);
    });
  </script>
</body>
</html>
