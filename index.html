<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта: круг + туман за пределами</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    ymaps.ready(function () {
      // Центрируем карту на Гринвич
      const greenwich = [51.4769, 0.0005];
      const map = new ymaps.Map("map", {
        center: greenwich,
        zoom: 9,
        controls: []
      });

      // Прозрачный круг радиусом 35 км
      const innerCircle = new ymaps.Circle([
        greenwich,
        35000
      ], {}, {
        fillColor: '#00FF0055', // полупрозрачный зеленый
        strokeColor: '#00FF00',
        strokeOpacity: 0.7,
        strokeWidth: 2
      });

      // Большая маска (квадрат 10000 км шириной), из которой вырежем круг
      const mask = new ymaps.Polygon([
        [
          [90, -180], [90, 180], [-90, 180], [-90, -180], [90, -180]
        ],
        ymaps.geometry.Circle.getCircleGeometry(greenwich, 35000)
      ], {}, {
        fillColor: '#00000088', // полупрозрачная тень
        strokeWidth: 0
      });

      // Добавляем на карту: сначала маску, потом круг
      map.geoObjects.add(mask);
      map.geoObjects.add(innerCircle);
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
