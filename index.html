<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта с ветром от OpenWeatherMap</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    let map, circle, windTimer;

    const apiKey = "080b3dab3f26f4e8d44b5d87f4c3ee78"; // <-- ВСТАВЬ СЮДА СВОЙ API-ключ
    const radiusMeters = 15000; // радиус круга
    const updateInterval = 60 * 1000; // 1 минута

    // Грубо: 1 градус = 111320 м
    const metersPerDegree = 111320;

    ymaps.ready(function () {
      map = new ymaps.Map("map", {
        center: [51.5, 0.0], // Гринвич
        zoom: 8
      });

      map.events.add('click', async function (e) {
        const coords = e.get('coords');

        if (circle) {
          map.geoObjects.remove(circle);
          clearInterval(windTimer);
        }

        circle = new ymaps.Circle([coords, radiusMeters], {}, {
          fillColor: "#87CEEB",
          fillOpacity: 0.1,
          strokeColor: "#87CEEB",
          strokeOpacity: 0.6,
          strokeWidth: 2
        });

        map.geoObjects.add(circle);
        map.setCenter(coords);

        // Запускаем обновление ветра
        windTimer = setInterval(async () => {
          await applyWind();
        }, updateInterval);

        // первый запуск сразу
        await applyWind();
      });
    });

    async function applyWind() {
      if (!circle) return;

      const coords = circle.geometry.getCoordinates();
      const lat = coords[0];
      const lon = coords[1];

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
        const data = await response.json();

        if (data.wind) {
          const windSpeed = data.wind.speed; // в м/с
          const windDeg = data.wind.deg;     // в градусах

          // направление в радианах
          const rad = windDeg * Math.PI / 180;

          // Смещение
          const deltaLat = (windSpeed * Math.sin(rad)) / metersPerDegree;
          const deltaLon = (windSpeed * Math.cos(rad)) / (metersPerDegree * Math.cos(lat * Math.PI / 180));

          const newLat = lat + deltaLat;
          const newLon = lon + deltaLon;

          circle.geometry.setCoordinates([newLat, newLon]);
        }

      } catch (err) {
        console.error("Ошибка при получении данных о ветре:", err);
      }
    }
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
